<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Two Columns Form Elzero</title>
</head>
<body>
    <div>
        <form action="">
            <label  for="user" aria-required="">Username</label>
            <input id="user" type="text" placeholder="Type Your Name in English Only">
            <br>
            <label for="password" aria-required="">Password</label>
            <input id="password" type="password" placeholder="Type a Complex Password" required >
            <br>
            <label for="email" aria-required="true">Email</label>
            <input id="email" type="email" placeholder="Type a Vaild Email" >
            <br>
            <label class="phone" for="phone">Phone</label>
            <input id="phone" type="tel" >
            <br>
            <label class="brieft" for="brieft">Brieft</label>
            <textarea id="brieft"></textarea>
        </form>
        <button>Register</button>
    </div>
</body>
</html>
